<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <script src="https://kit.fontawesome.com/c1c9304549.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <title>Pixel Art</title>
</head>
<body> 
    <div class="wrapper">
        <div id="container" class="noselect" draggable="false">
        </div>

        <div class="controls">
            <button class="eraser button" id="eraser">
                <i class="fa-solid fa-eraser"></i>
            </button>

            <button class="pencil button activeButton" id="pencil">
                <i class="fa-solid fa-pencil"></i>
            </button>

            <input type="color" name="color" id="colorPicker">

            <button class="button" id="rainbow"></button>

            <div class="slideContainer">
                <input type="range" min="1" max="32" value="16" class="slider" id="gridSlider">
                <p class="gridSize">
                    <span class="gridCells">16</span> <span class="cross">âœ–</span> <span class="gridCells">16</span>
                </p> 
            </div>
        </div>
        
    </div>
</body>
</html>
