<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <script src="https://kit.fontawesome.com/c1c9304549.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
    <title>Pixel Art</title>
</head>
<body> 
    <div class="wrapper">
        <div id="container" class="noselect" draggable="false">
        </div>

        <div class="controls">
            <input type="radio" name="color" id="eraser" value="white">
            <label class="eraser button" for="eraser">
                <i class="fa-solid fa-eraser"></i>
            </label>

            <input type="radio" name="color" id="pencil" value="" checked>
            <label class="pencil button" for="pencil">
                <i class="fa-solid fa-pencil"></i>
            </label>

            <input type="color" name="color" id="colorPicker">

            
        </div>
        
    </div>
</body>
</html>
